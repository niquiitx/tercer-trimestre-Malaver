<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear / Editar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>{{ titulo }}</h2>

<form method="post">
    {% csrf_token %}

    <label for="paciente">Paciente</label>
    <select name="paciente" id="paciente" required>
        {% for paciente in pacientes %}
            <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
        {% endfor %}
    </select>

    <label for="doctor">Doctor</label>
    <select name="doctor" id="doctor" required>
        {% for doctor in doctores %}
            <option value="{{ doctor.id }}">{{ doctor.nombre }} {{ doctor.apellido }} - {{ doctor.especialidad }}</option>
        {% endfor %}
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" id="fecha" required>

    <label for="hora">Hora</label>
    <input type="time" name="hora" id="hora" required>

    <label for="motivo">Motivo</label>
    <textarea name="motivo" id="motivo" required></textarea>

    <label for="estado">Estado</label>
    <select name="estado" id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="Atendida">Atendida</option>
        <option value="Cancelada">Cancelada</option>
    </select>

    <button type="submit">Guardar Cita</button>
</form>

<a href="{% url 'lista_citas' %}" class="back-btn">Volver al listado</a>

</body>
</html>
