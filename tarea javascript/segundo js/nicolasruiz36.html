<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subarray Máximo</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;color:#111827;padding:30px}
    .card{max-width:500px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:6px}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    button:hover{background:#1d4ed8}
    pre{background:#f3f4f6;padding:10px;border-radius:8px;overflow-x:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Subarray Máximo</h2>
    <input type="text" id="numeros" placeholder="Ejemplo: -2,1,-3,4,-1,2,1,-5,4">
    <button onclick="subarrayMaximo()">Calcular</button>
    <pre id="resultado"></pre>
  </div>

  <script>
    function subarrayMaximo(){
      const arr=document.getElementById("numeros").value.split(",").map(Number).filter(n=>!isNaN(n));
      if(arr.length===0){document.getElementById("resultado").textContent="Ingresa números válidos.";return;}
      let maxActual=arr[0],maxGlobal=arr[0];
      for(let i=1;i<arr.length;i++){
        maxActual=Math.max(arr[i],maxActual+arr[i]);
        if(maxActual>maxGlobal)maxGlobal=maxActual;
      }
      document.getElementById("resultado").textContent="La suma máxima del subarray es: "+maxGlobal;
    }
  </script>
</body>
</html>
