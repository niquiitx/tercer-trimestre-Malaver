<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Día de la Semana</title>
</head>
<body>
  <h2>Día de la Semana</h2>
  <script>
    let numero = parseInt(prompt("Ingrese un número del 1 al 7 para saber el día de la semana:"));
    let dia;
    switch (numero) {
      case 1:
        dia = "Lunes - Inicio de la semana laboral";
        break;
      case 2:
        dia = "Martes - Segundo día hábil";
        break;
      case 3:
        dia = "Miércoles - Mitad de semana";
        break;
      case 4:
        dia = "Jueves - Casi fin de semana";
        break;
      case 5:
        dia = "Viernes - Último día laboral";
        break;
      case 6:
        dia = "Sábado - Primer día de descanso";
        break;
      case 7:
        dia = "Domingo - Último día del fin de semana";
        break;
      default:
        dia = "Número inválido. Por favor, ingrese un valor entre 1 y 7.";
    }
    alert(dia);
  </script>
</body>
</html>
