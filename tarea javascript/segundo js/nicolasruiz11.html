<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suma de Números</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:24px; color:#0f172a }
    .card{ max-width:520px; margin:20px auto; background:white; padding:18px; border-radius:10px; box-shadow:0 6px 20px rgba(2,6,23,0.06) }
    input[type=number]{ padding:8px 10px; border-radius:6px; border:1px solid #d1d5db; width:100px }
    button{ padding:8px 12px; border-radius:6px; border:none; background:#2563eb; color:white; cursor:pointer; margin-left:8px }
    .small{ color:#64748b; font-size:13px }
    #resultado{ margin-top:14px; background:#f1f5f9; padding:10px; border-radius:6px; font-family: monospace }
  </style>
</head>
<body>
  <div class="card">
    <h2>Suma de Números</h2>
    <p class="small">Calcula la suma de todos los números desde 1 hasta n.</p>

    <div>
      <input id="n" type="number" placeholder="Ej: 10" />
      <button onclick="sumar()">Calcular</button>
      <button onclick="limpiar()" style="background:#ef4444">Borrar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function sumar() {
      const n = parseInt(document.getElementById('n').value, 10);
      const salida = document.getElementById('resultado');
      if (isNaN(n) || n < 1) {
        salida.innerHTML = 'Por favor ingresa un número válido mayor que 0.';
        return;
      }
      let suma = 0;
      for (let i = 1; i <= n; i++) {
        suma += i;
      }
      salida.innerHTML = `La suma de los números del 1 al ${n} es: <b>${suma}</b>`;
    }

    function limpiar() {
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('n').value = '';
    }
  </script>
</body>
</html>
