<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulación de Strings</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111827;padding:24px}
    .card{max-width:600px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
    input,button{padding:10px;margin-top:10px;border-radius:8px;border:1px solid #d1d5db;font-size:16px;width:100%}
    button{background:#2563eb;color:white;cursor:pointer}
    button:hover{background:#1d4ed8}
    #resultado{margin-top:15px;background:#f0fdf4;border-radius:8px;padding:10px;font-family:monospace;color:#064e3b;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h2>Manipulación de Strings</h2>
    <p>Escribe un texto y selecciona una operación:</p>
    <input type="text" id="texto" placeholder="Escribe algo aquí...">
    <select id="accion">
      <option value="invertir">Invertir Texto</option>
      <option value="capitalizar">Capitalizar Palabras</option>
      <option value="buscar">Buscar Patrón</option>
    </select>
    <input type="text" id="patron" placeholder="Introduce el patrón a buscar (si aplica)">
    <button onclick="procesarString()">Procesar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function procesarString(){
      const texto=document.getElementById('texto').value;
      const accion=document.getElementById('accion').value;
      const patron=document.getElementById('patron').value;
      const res=document.getElementById('resultado');
      let resultado="";

      if(texto.trim()===""){
        res.innerHTML=" Escribe un texto primero.";
        return;
      }

      if(accion==="invertir"){
        resultado=texto.split("").reverse().join("");
        res.innerHTML=`Texto Invertido:\n${resultado}`;
      } 
      else if(accion==="capitalizar"){
        resultado=texto.split(" ").map(p=>p.charAt(0).toUpperCase()+p.slice(1).toLowerCase()).join(" ");
        res.innerHTML=`Texto Capitalizado:\n${resultado}`;
      } 
      else if(accion==="buscar"){
        if(patron.trim()===""){
          res.innerHTML=" Escribe un patrón para buscar.";
          return;
        }
        const regex=new RegExp(patron,"gi");
        const coincidencias=texto.match(regex);
        if(coincidencias){
          res.innerHTML=` Se encontraron ${coincidencias.length} coincidencia(s):\n${coincidencias.join(", ")}`;
        }else{
          res.innerHTML=" No se encontraron coincidencias.";
        }
      }
      res.style.background="#f0fdf4";
      res.style.color="#064e3b";
    }
  </script>
</body>
</html>
