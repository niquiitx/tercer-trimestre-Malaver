<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadística</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111827;padding:24px}
    .card{max-width:600px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
    input,button{padding:10px;margin-top:10px;border-radius:8px;border:1px solid #d1d5db;font-size:16px;width:100%}
    button{background:#2563eb;color:white;cursor:pointer}
    button:hover{background:#1d4ed8}
    #resultado{margin-top:15px;background:#f0fdf4;border-radius:8px;padding:10px;font-family:monospace;color:#064e3b;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h2>Estadística</h2>
    <p>Ingresa una lista de números separados por comas:</p>
    <input type="text" id="numeros" placeholder="Ejemplo: 2,5,7,8,10,10,3">
    <button onclick="calcularEstadistica()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularEstadistica(){
      const entrada=document.getElementById('numeros').value;
      const res=document.getElementById('resultado');
      if(entrada.trim()===""){
        res.innerHTML=" Ingresa al menos un número.";
        return;
      }

      const nums=entrada.split(",").map(n=>parseFloat(n.trim())).filter(n=>!isNaN(n));
      if(nums.length===0){
        res.innerHTML=" Entrada inválida.";
        return;
      }

      const n=nums.length;
      const media=nums.reduce((a,b)=>a+b,0)/n;

      const ordenados=[...nums].sort((a,b)=>a-b);
      const mediana=n%2!==0?ordenados[Math.floor(n/2)]:(ordenados[n/2-1]+ordenados[n/2])/2;

      const freq={};
      nums.forEach(num=>freq[num]=(freq[num]||0)+1);
      const maxFreq=Math.max(...Object.values(freq));
      const moda=Object.keys(freq).filter(k=>freq[k]===maxFreq).join(", ");

      const desviacion=Math.sqrt(nums.map(x=>(x-media)**2).reduce((a,b)=>a+b)/n);

      res.innerHTML=
      ` Resultados:
Media: ${media.toFixed(2)}
Mediana: ${mediana}
Moda: ${moda}
Desviación Estándar: ${desviacion.toFixed(2)}`;
    }
  </script>
</body>
</html>
